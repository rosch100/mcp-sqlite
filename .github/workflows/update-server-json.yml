name: Update server.json on Version Change

on:
  push:
    paths:
      - 'build.gradle'
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract version from build.gradle
      id: version
      run: |
        VERSION=$(grep "^version = " build.gradle | sed "s/version = '\\(.*\\)'/\\1/" | tr -d "'")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"
    
    - name: Check if server.json needs update
      id: check
      run: |
        CURRENT_VERSION=$(jq -r '.version' server.json)
        NEW_VERSION="${{ steps.version.outputs.version }}"
        
        echo "Current server.json version: $CURRENT_VERSION"
        echo "New version: $NEW_VERSION"
        
        if [ "$CURRENT_VERSION" != "$NEW_VERSION" ]; then
          echo "needs_update=true" >> $GITHUB_OUTPUT
          echo "Version mismatch detected, update needed"
        else
          echo "needs_update=false" >> $GITHUB_OUTPUT
          echo "Versions match, no update needed"
        fi
    
    - name: Update server.json version
      if: steps.check.outputs.needs_update == 'true'
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        
        # Update version field
        jq ".version = \"$VERSION\"" server.json > server.json.tmp
        mv server.json.tmp server.json
        
        # Update identifier in packages array
        jq ".packages[0].identifier = \"ghcr.io/${{ github.repository }}:$VERSION\"" server.json > server.json.tmp
        mv server.json.tmp server.json
        
        echo "âœ… Updated server.json to version $VERSION"
        cat server.json | jq .
    
    - name: Commit changes
      if: steps.check.outputs.needs_update == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add server.json
        git commit -m "chore: update server.json version to ${{ steps.version.outputs.version }}" || exit 0
        git push
